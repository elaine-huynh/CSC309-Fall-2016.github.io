<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}

    <main id="content" class="page-content">
      <div class="post">
        <header class="post__header">
          <h1>{{ page.title }}</h1>
          <p class="post__header__meta">
            {% if page.date %}
              {{ page.date | date: '%b %-d, %Y' }}
            {% endif %}
            {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
          </p>
        </header>

        <article class="post__content">
          {{ content }}
        </article>
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
